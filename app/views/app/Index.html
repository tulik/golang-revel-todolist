{{set . "title" "Home"}}
{{template "header.html" .}}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">Log in into account</div>
                <div class="card-block">
                    <form action="{{url "App.Login"}}" id="formLogin" method="POST">
                        <div class="form-group">
                            <label for="username" class="col-xs-4 form-label"><strong>Login:</strong></label>
                            <div class="col-xs-8">
                                <input class="form-control" type="text" name="username"  id="username" value="{{.flash.username}}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-xs-4 form-label"><strong>Password:</strong></label>
                            <div class="col-xs-8">
                                <input class="form-control" type="password" name="password" id="password"/>
                            </div>
                        </div>
                        <div class="form-check">
                            <label for="rememberme" class="col-xs-6 pull-right form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember" id="rememberme" value="true"/>
                                    Remember me
                            </label>
                        </div>
                    <br />
                    <br />
                    <br />
                    &nbsp;
                    <hr class="login">

                    <button class="btn btn-block btn-primary" type="submit">Login</button>
                        </form>
                        <p>
                          <a class="pull-right" href="{{url "App.Register"}}">Register New User</a>
                        </p>
                </div>
            </div>
        </div>
    </form>
</div>
{{template "footer.html" .}}

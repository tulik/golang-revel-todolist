{{if .flash.success}}
<div class="alert alert-success" role="alert">
	{{raw .flash.success}}
</div>
{{end}}

{{if or .errors .flash.error}}
<div class="alert alert-danger" role="alert">
	{{if .flash.error}}
		{{raw .flash.error}}
	{{end}}
		{{range .errors}}
			<li>{{.}}</li>
		{{end}}
	</ul>
</div>
{{end}}
